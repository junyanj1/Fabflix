<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/62BD4305-4846-5F45-9C89-4D1BC7CC238C/main.js" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://gc.kis.v2.scr.kaspersky-labs.com/1730298E-F308-B24F-83FB-84DB28E61D78/abn/main.css"/><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/register.js" type="text/javascript" defer="defer"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
</head>
<body>
    <h2>Register a new account</h2>
    <div class="reg-form">
        <form action="#">
            <h5>New Email: </h5>
            <input type="text" class="username" placeholder="username" />
            <h5>New Password: </h5>

            <input type="password" class="pw" placeholder="7-16 char w/num and spec" />
            <button type="submit" class="btn">submit</button>
        </form>
    </div>
</body>
</html>
